<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- top -->
        <div class="d-flex align-middle">
            <p>Your gold: </p>
            <div class = "border border-2 ms-2 me-2 ps-2 pe-2"><p>{{session.your_gold}}</p></div>
        </div>

        <!-- 4 boxes -->
        <div class="d-flex mt-5">
            <div class="border border-2 border-rounded p-2 m-2 text-center w-25">
                <h3>Farm</h3>
                <p>(earns 10-20 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="find_gold" value="farm" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="border border-2 border-rounded p-2 m-2 text-center w-25">
                <h3>Cave</h3>
                <p>(earns 5-10 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="find_gold" value="cave" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="border border-2 border-rounded p-2 m-2 text-center w-25">
                <h3>House</h3>
                <p>(earns 2-5 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="find_gold" value="house" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="border border-2 border-rounded p-2 m-2 text-center w-25">
                <h3>Cassino</h3>
                <p>(earns / takes 0-50 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="find_gold" value="casino" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
        </div>

        <!-- box showing activities -->
        <div class="mt-5">
            <p>activities:</p>
            <div class="overflow-scroll mh-100 border border-2 p-2 m-2">
        </div>

        </div>
    </div>
</body>
</html>
